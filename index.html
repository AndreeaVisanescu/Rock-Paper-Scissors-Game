<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Rock Paper Scissors Game">
    <meta name="keywords" content="rock, paper, scissors, game">
    <meta name="author" content="Andreea Visanescu">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-lable" class="badge">user</div>
		<div id="comp-lable" class="badge">comp</div>
	
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	

	<div class="result">
		<p>Paper covers rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.jpeg" alt="rock">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.jpeg" alt="paper">
		</div>
		<div class="choice" id="s">
			<img src="images/scissors.jpeg" alt="scissors">
		</div>
	</div>
	
	
	<p id="action-message">Make your move.</p>

	<div class="reset-button">
		<button class="reset" id="reset">Reset</button>
	</div>

	<script src="app.js"></script>
</body>
</html>
